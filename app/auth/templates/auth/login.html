{% extends "base.html" %}
{% block titulo %} Acceso a sistema {% endblock %}

{% block css %}
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}" media="screen,projection" />
{% endblock %}

{% block body_class%} class='indigo' {% endblock %}

{% block content %}
<div class="row " id="contenedor">
    <div class="col s12 m4 l4 offset-l4 offset-m4">
      <div class="card ">
        <form action="/" method="post">
          <div class="card-content">
            <span class="card-title center ">Acceso a sistema</span>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="usuario" type="text"  name="usuario" >
                <label for="usuario">Usuario</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="password" type="password" name="password">
                <label for="password">Contraseña</label>
              </div>
            </div>
          </div>
          <button class="btn btn-block waves-effect waves-light indigo accent-2 valign-wrapper" type="submit" name="action">Iniciar
            sesión
          </button>
        </form>
      </div>
    </div>
  </div>
  </div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src=" {{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
